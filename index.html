<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <meta name="description" content="wavelenght clone">
    <meta name="author" content="mazzatramp">

    <title>Sintonia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <ul class="nav nav-pills">
        <li class="nav-item active">
          <a class="nav-link" onclick="newGame()">Nuovo gioco</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" onclick="newTurn()">Prossimo turno</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" onclick="newCards()">Cambia carte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="showSolutionTemp(2)">Sbircia soluzione</a>
        </li>
      </ul>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-sm-3">
          <h2 id="points-sx">0</h2>
        </div>
        <div class="col-md-6">
          <h1 class="title">Sintonia</h1>
        </div>
        <div class="col-sm-3">
          <h2 id="points-dx">0</h2>
        </div>
      </div>

      <input class="slider" id="solutionSlider" type="range" min="1" max="100" value="50">

      <div class="">
        <div class="opposites_card">
          <div class="left_card text-center">
            <h3 id="left_card_text"></h3>
          </div>
          <div class="right_card text-center">
            <h3 id="right_card_text"></h3>
          </div>
        </div>
        <h5 class="guess"> Pensiamo sia pi√π <button id="guess-btn" type="button" class="btn btn-danger" onclick="changeGuessButton()">Destra</button></h5>
      </div>

      <div id="outcome">
        <button type="button" class="btn btn-primary" onclick="check()">Rivela</button>
        <h3 id="outcome-text"></h3>

      </div>


      <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-4">
          <h3 class="teamname-sx">Squadra Verde</h3>
          <ul id="team-list-sx" class="list-group">
          </ul>
          <input id="add-member-sx" type="text" class="form-control" placeholder="Nuovo Membro">
          <button id="add-member-btn-sx" type="button" class="btn btn-primary btn-sm" onclick="addMember('sx')"><i class="bi-plus"></i></button>
          <button type="button" class="btn btn-primary btn-sm" onclick="removeMember('sx')"><i class="bi-trash"></i></button>
        </div>
        <div class="col-sm-4">
          <h3 class="teamname-dx">Squadra Rossa</h3>
          <ul id="team-list-dx" class="list-group">
          </ul>
          <input id="add-member-dx" type="text" class="form-control" placeholder="Nuovo Membro">
          <button id="add-member-btn-dx" type="button" class="btn btn-primary btn-sm" onclick="addMember('dx')"><i class="bi-plus"></i></button>
          <button type="button" class="btn btn-primary btn-sm" onclick="removeMember('dx')"><i class="bi-trash"></i></button>
        </div>
        <div class="col-sm-2">

        </div>
      </div>

    </div> <!-- /.container -->

    <script src="scripts/opposites_list.js" charset="utf-8"></script>
    <script src="scripts/game.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
